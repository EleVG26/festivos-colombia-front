<div class="container">
    <h2>Verificar Festivo</h2>
    <mat-form-field appearance="fill">
      <mat-label>Selecciona una fecha</mat-label>
      <input matInput [(ngModel)]="fecha" type="date" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="verificarFecha()">Validar fecha</button>
  </div>
